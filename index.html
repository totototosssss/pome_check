<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポメラニアン集合知AIシステム</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #333; }
        p.subtitle { color: #6c757d; font-size: 0.9rem; margin-top: 0; margin-bottom: 1.5rem; }

        .main-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            text-align: center;
            overflow: hidden;
        }

        /* 画像プレビュー */
        .image-area {
            width: 100%;
            height: 300px;
            background-color: #e9ecef;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #uploaded-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        #placeholder-text {
            color: #adb5bd;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* 操作ボタン */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .btn-select { background-color: #e9ecef; color: #495057; }
        .btn-select:hover { background-color: #dee2e6; }
        
        .btn-predict { background-color: #333; color: white; }
        .btn-predict:hover { background-color: #000; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        input[type="file"] { display: none; }

        /* 結果表示エリア */
        #result-section {
            display: none;
            border-top: 1px solid #eee;
            padding-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 5px; color: #333; }
        .result-desc { font-size: 0.9rem; color: #666; margin-bottom: 20px; }

        /* 学習ボタンエリア */
        .teach-area {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }
        .teach-label { font-size: 0.8rem; font-weight: bold; color: #888; margin-bottom: 10px; display: block; }
        
        .teach-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .teach-btn {
            background: white;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #495057;
            cursor: pointer;
            transition: 0.1s;
        }
        .teach-btn:active { transform: scale(0.98); }
        .teach-btn:hover { border-color: #333; color: #333; background: #fff; }

        /* ローディング・ステータス */
        #status-bar {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #adb5bd;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Pome AI <span style="font-size:0.6em; vertical-align:middle; background:#eee; padding:2px 6px; border-radius:4px;">Beta</span></h1>
    <p class="subtitle">みんなで育てる個体識別システム</p>

    <div class="main-card">
        <div class="image-area" id="drop-area">
            <span id="placeholder-text">画像をタップまたは選択</span>
            <img id="uploaded-image" alt="target">
        </div>

        <div class="controls">
            <label class="btn btn-select">
                写真を選ぶ
                <input type="file" id="file-input" accept="image/*">
            </label>
            <button id="predict-btn" class="btn btn-predict" disabled>判定実行</button>
        </div>

        <div id="result-section">
            <div id="prediction-label" class="result-title">?</div>
            <div id="prediction-conf" class="result-desc">...</div>

            <div class="teach-area">
                <span class="teach-label">間違っていますか？正解を教えてAIを賢くする:</span>
                <div class="teach-grid">
                    <button class="teach-btn" onclick="teach('もち')">正解は「もち」</button>
                    <button class="teach-btn" onclick="teach('しらたま')">正解は「しらたま」</button>
                    <button class="teach-btn" onclick="teach('きなこ')">正解は「きなこ」</button>
                    <button class="teach-btn" onclick="teach('くろみつ')">正解は「くろみつ」</button>
                </div>
            </div>
        </div>
    </div>

    <div id="status-bar">Connecting to Neural Network...</div>

    <script>
        // ---------------------------------------------------------
        // 1. Firebase設定 (あなたのプロジェクト情報)
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyDKcFzyED8hWVUdJR0FDmWFOl0UWzOWN3U",
            authDomain: "pome-c99ca.firebaseapp.com",
            projectId: "pome-c99ca",
            storageBucket: "pome-c99ca.firebasestorage.app",
            messagingSenderId: "621942148142",
            appId: "1:621942148142:web:09bd19ee5b0d0782eaa3bf",
            measurementId: "G-9SMH547T55"
        };

        // Firebase初期化 (Compat版)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const analytics = firebase.analytics();

        // ---------------------------------------------------------
        // 2. 変数 & 要素取得
        // ---------------------------------------------------------
        let net; // MobileNetモデル
        let classifier; // KNN分類器
        let currentActivation; // 現在の画像の特徴量

        const imgEl = document.getElementById('uploaded-image');
        const statusEl = document.getElementById('status-bar');
        const predictBtn = document.getElementById('predict-btn');
        const resultSection = document.getElementById('result-section');
        const placeholder = document.getElementById('placeholder-text');

        // ---------------------------------------------------------
        // 3. 初期化プロセス (AIロード + DB同期)
        // ---------------------------------------------------------
        async function init() {
            try {
                statusEl.innerText = "Loading MobileNet Model...";
                net = await mobilenet.load();
                
                statusEl.innerText = "Syncing with Shared Brain...";
                classifier = knnClassifier.create();

                // Firestoreから学習データをロード
                await loadSharedData();

                statusEl.innerText = "Ready. System Online.";
            } catch (e) {
                console.error(e);
                statusEl.innerText = "Error: " + e.message;
            }
        }

        // データベースから学習済みデータを一括読み込み
        async function loadSharedData() {
            // 最新の1000件程度を取得（多すぎると重くなるため制限）
            const snapshot = await db.collection('dataset')
                                     .orderBy('timestamp', 'desc')
                                     .limit(500) 
                                     .get();
            
            if (snapshot.empty) {
                console.log("学習データなし: 最初の一人目があなたです");
                return;
            }

            let count = 0;
            snapshot.forEach(doc => {
                const data = doc.data();
                try {
                    // JSON文字列をTensorに戻す
                    const tensor = tf.tensor(JSON.parse(data.features));
                    classifier.addExample(tensor, data.label);
                    count++;
                } catch(err) {
                    console.error("データ破損スキップ", err);
                }
            });
            console.log(`${count}件の知識をロードしました`);
        }

        // ---------------------------------------------------------
        // 4. 画像アップロード処理
        // ---------------------------------------------------------
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                imgEl.src = event.target.result;
                imgEl.style.display = 'block';
                placeholder.style.display = 'none';
                resultSection.style.display = 'none';
                
                imgEl.onload = () => {
                    predictBtn.disabled = false;
                    statusEl.innerText = "Image Loaded.";
                }
            };
            reader.readAsDataURL(file);
        });

        // ---------------------------------------------------------
        // 5. 判定実行
        // ---------------------------------------------------------
        predictBtn.addEventListener('click', async () => {
            if (!net || !classifier) return;
            
            statusEl.innerText = "Analyzing...";
            predictBtn.disabled = true;

            // 特徴抽出
            const activation = net.infer(imgEl, 'conv_preds');
            currentActivation = activation;

            if (classifier.getNumClasses() > 0) {
                try {
                    // 近傍3点のデータを参照
                    const result = await classifier.predictClass(activation, 3);
                    showResult(result);
                } catch (e) {
                    console.error(e);
                    statusEl.innerText = "Analysis Failed.";
                }
            } else {
                showResult({ label: "データ不足", confidences: {} });
            }
            
            predictBtn.disabled = false;
        });

        function showResult(result) {
            const label = result.label;
            const conf = result.confidences[label] ? Math.floor(result.confidences[label] * 100) : 0;
            
            const labelEl = document.getElementById('prediction-label');
            const confEl = document.getElementById('prediction-conf');

            if (label === "データ不足") {
                labelEl.innerText = "学習データ不足";
                confEl.innerText = "まだ誰も教えていません。下のボタンで教えてください。";
            } else {
                labelEl.innerText = label;
                confEl.innerText = `確信度: ${conf}%`;
            }
            
            resultSection.style.display = 'block';
            statusEl.innerText = "Complete.";
        }

        // ---------------------------------------------------------
        // 6. 学習 & 共有 (Core Feature)
        // ---------------------------------------------------------
        window.teach = async function(label) {
            if (!currentActivation) {
                alert("先に画像を判定してください");
                return;
            }

            statusEl.innerText = "Uploading knowledge to Cloud...";

            // 1. ローカルのモデルにも即反映
            classifier.addExample(currentActivation, label);

            // 2. データベース保存用にデータを変換 (Tensor -> Array -> JSON)
            const featureArray = await currentActivation.array();
            const featureJson = JSON.stringify(featureArray);

            try {
                // Firestoreに追加
                await db.collection('dataset').add({
                    label: label,
                    features: featureJson,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent // デバッグ用(任意)
                });

                alert(`「${label}」を学習しました。\nこのデータは全ユーザーに共有されます！`);
                
                // 再判定して表示更新
                const result = await classifier.predictClass(currentActivation, 3);
                showResult(result);

            } catch (e) {
                console.error(e);
                alert("学習データの送信に失敗しました。\n(Firebaseのルール設定を確認してください)");
                statusEl.innerText = "Upload Failed.";
            }
        };

        // アプリ起動
        init();
    </script>
</body>
</html>
