<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pome Classify: Global</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub-text: #86868b;
            --accent: #000000;
            --danger: #ff3b30;
            --btn-bg: #f5f5f7;
            --radius: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        h1 { font-size: 1.4rem; font-weight: 600; margin: 0 0 20px 0; opacity: 0.9; }

        /* 画像エリア */
        .viewport {
            width: 300px; height: 300px;
            background-color: var(--btn-bg);
            border-radius: var(--radius);
            margin-bottom: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .viewport.active { transform: scale(1.02); }
        .viewport.paste-active { border-color: #007AFF; background: #eef7ff; }

        canvas { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.4s; }
        canvas.show { opacity: 1; }

        .placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--sub-text); font-size: 0.9rem; text-align: center; pointer-events: none;
        }

        /* 操作ボタン */
        .actions { width: 100%; max-width: 320px; display: flex; gap: 10px; margin-bottom: 30px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 14px; border: none;
            background: var(--btn-bg); color: var(--text);
            font-size: 0.95rem; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:disabled { opacity: 0.3; cursor: default; }
        input[type="file"] { display: none; }

        /* 結果エリア */
        #result-area {
            text-align: center; opacity: 0; transform: translateY(10px);
            transition: all 0.4s; pointer-events: none; width: 100%; max-width: 400px;
        }
        #result-area.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .pred-val { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
        .pred-conf { color: var(--sub-text); font-size: 0.9rem; margin-bottom: 20px; font-family: monospace; }

        /* 学習ボタン群 */
        .teach-container { display: flex; flex-direction: column; gap: 10px; }
        
        .teach-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .teach-btn {
            padding: 14px 0; background: white; border: 1px solid #e5e5e5;
            border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer;
            transition: 0.2s;
        }
        .teach-btn:hover { border-color: var(--accent); background: var(--btn-bg); }
        
        /* 何でもないボタン */
        .btn-none {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #fff0f0; border: 1px solid #ffcccc; color: var(--danger);
            border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer;
        }
        .btn-none:hover { background: #ffe5e5; border-color: var(--danger); }

        /* ステータス & オーバーレイ */
        #status-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.9); border-top: 1px solid #eee;
            padding: 10px; font-size: 0.75rem; color: #888; text-align: center;
            backdrop-filter: blur(5px);
        }

        #overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.92);
            backdrop-filter: blur(10px); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #overlay.show { opacity: 1; }
        .check-icon { font-size: 4rem; margin-bottom: 10px; transform: scale(0.5); transition: 0.4s; }
        #overlay.show .check-icon { transform: scale(1); }

    </style>
</head>
<body>

    <h1>Pome Classify</h1>

    <div class="viewport" id="viewport">
        <div class="placeholder">Image & Data<br>Auto-Restored<br><span style="font-size:0.8em;opacity:0.5;">Paste enabled</span></div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="actions">
        <label class="btn">
            Select Photo
            <input type="file" id="file-input" accept="image/*">
        </label>
        <button id="predict-btn" class="btn btn-primary" disabled>Identify</button>
    </div>

    <div id="result-area">
        <div class="pred-val" id="pred-label"></div>
        <div class="pred-conf" id="pred-conf"></div>

        <div class="teach-container">
            <div style="font-size:0.75rem; color:#888; margin-bottom:5px;">正解を教えて学習 (全員に共有されます)</div>
            
            <div class="teach-grid">
                <button class="teach-btn" onclick="teach('もち')">もち</button>
                <button class="teach-btn" onclick="teach('しらたま')">しらたま</button>
                <button class="teach-btn" onclick="teach('きなこ')">きなこ</button>
                <button class="teach-btn" onclick="teach('くろみつ')">くろみつ</button>
            </div>
            
            <button class="btn-none" onclick="teach('何でもない')">
                × どれでもない (Other)
            </button>
        </div>
    </div>

    <div id="status-bar">Syncing shared brain...</div>

    <div id="overlay">
        <div class="check-icon">✓</div>
        <div style="font-weight:700;">Global Learning Complete.</div>
    </div>

    <script>
        // ==========================================
        // CONFIG
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDKcFzyED8hWVUdJR0FDmWFOl0UWzOWN3U",
            authDomain: "pome-c99ca.firebaseapp.com",
            projectId: "pome-c99ca",
            storageBucket: "pome-c99ca.firebasestorage.app",
            messagingSenderId: "621942148142",
            appId: "1:621942148142:web:09bd19ee5b0d0782eaa3bf",
            measurementId: "G-9SMH547T55"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==========================================
        // STATE & VARIABLES
        // ==========================================
        const STATE_KEY = 'pome_app_state_v5'; // Key for auto-save
        
        let net;
        let classifier;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status-bar');
        const overlay = document.getElementById('overlay');
        const viewport = document.getElementById('viewport');
        const predictBtn = document.getElementById('predict-btn');
        const resultArea = document.getElementById('result-area');

        // ==========================================
        // 1. INIT & RESTORE
        // ==========================================
        async function init() {
            try {
                // Load Model
                net = await mobilenet.load({ version: 2, alpha: 1.0 });
                classifier = knnClassifier.create();
                
                // Load Shared Data
                await loadData(); 

                // Restore User Session
                const savedImage = localStorage.getItem(STATE_KEY);
                if (savedImage) {
                    loadImage(savedImage, false);
                } else {
                    statusEl.innerText = "Ready. Paste (Ctrl+V) or Upload.";
                }

            } catch (e) {
                statusEl.innerText = "Init Error: " + e.message;
            }
        }

        async function loadData() {
            // Using 'dataset_v5' to include the new "None" category cleanly
            const snapshot = await db.collection('dataset_v5').orderBy('timestamp', 'desc').limit(1200).get();
            
            if (snapshot.empty) {
                statusEl.innerText = "Brain is empty. Start teaching!";
                return;
            }
            
            let count = 0;
            snapshot.forEach(doc => {
                try {
                    const data = doc.data();
                    const tensor = tf.tensor(JSON.parse(data.features));
                    classifier.addExample(tensor, data.label);
                    tensor.dispose();
                    count++;
                } catch(e) {}
            });
            statusEl.innerText = `Global Brain: ${count} patterns loaded.`;
        }

        // ==========================================
        // 2. IMAGE HANDLING (Auto-Save, Paste, Upload)
        // ==========================================
        function saveState(dataUrl) {
            try { localStorage.setItem(STATE_KEY, dataUrl); } catch(e){}
        }

        function loadImage(src, save = true) {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                const size = Math.min(img.width, img.height);
                const sx = (img.width - size) / 2;
                const sy = (img.height - size) / 2;

                canvas.width = 224; canvas.height = 224;
                ctx.drawImage(img, sx, sy, size, size, 0, 0, 224, 224);
                
                canvas.classList.add('show');
                viewport.classList.add('active');
                predictBtn.disabled = false;
                
                if(save) saveState(src);
                if(!save) predictBtn.click(); // Auto-predict on restore
            };
        }

        // File Input
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => loadImage(ev.target.result);
                reader.readAsDataURL(file);
            }
        });

        // Paste Input
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    blob = item.getAsFile();
                    break;
                }
            }
            if (blob) {
                e.preventDefault();
                viewport.classList.add('paste-active');
                setTimeout(() => viewport.classList.remove('paste-active'), 200);
                const reader = new FileReader();
                reader.onload = (ev) => loadImage(ev.target.result);
                reader.readAsDataURL(blob);
            }
        });

        // ==========================================
        // 3. PREDICT
        // ==========================================
        predictBtn.addEventListener('click', async () => {
            if (!net || !classifier) return;
            predictBtn.disabled = true;
            statusEl.innerText = "Thinking...";

            const imgTensor = tf.browser.fromPixels(canvas);
            const activation = net.infer(imgTensor, 'conv_preds');

            if (classifier.getNumClasses() > 0) {
                const result = await classifier.predictClass(activation, 10); // K=10
                const label = result.label;
                const conf = result.confidences[label] ? Math.floor(result.confidences[label] * 100) : 0;

                const labelEl = document.getElementById('pred-label');
                
                // 表示の調整（何でもない場合は少し色を変えるなど）
                if (label === "何でもない") {
                    labelEl.innerText = "Other";
                    labelEl.style.color = "#ff3b30";
                } else {
                    labelEl.innerText = label;
                    labelEl.style.color = "#1d1d1f";
                }
                
                document.getElementById('pred-conf').innerText = `${conf}% Confidence`;
                resultArea.classList.add('visible');
            } else {
                document.getElementById('pred-label').innerText = "Unknown";
                document.getElementById('pred-conf').innerText = "Global brain is empty";
                resultArea.classList.add('visible');
            }

            imgTensor.dispose();
            activation.dispose();
            predictBtn.disabled = false;
            statusEl.innerText = "Ready.";
        });

        // ==========================================
        // 4. LEARN (5-Point Augmentation)
        // ==========================================
        window.teach = async function(label) {
            statusEl.innerText = "Deep Learning (5x Augmentation)...";
            
            const imgTensor = tf.browser.fromPixels(canvas);
            
            // Create 5 variations
            const tensorBatch = tf.tidy(() => {
                const tensors = [];
                const types = [];
                
                // 1. Original
                tensors.push(imgTensor.clone()); types.push("orig");
                // 2. Flip
                tensors.push(imgTensor.reverse(2)); types.push("flip");
                // 3. Bright+
                tensors.push(imgTensor.add(tf.scalar(25)).clipByValue(0,255).cast('int32')); types.push("bri+");
                // 4. Bright-
                tensors.push(imgTensor.sub(tf.scalar(25)).clipByValue(0,255).cast('int32')); types.push("bri-");
                // 5. Noise
                const noise = tf.randomNormal(imgTensor.shape, 0, 5, 'int32');
                tensors.push(imgTensor.add(noise).clipByValue(0,255).cast('int32')); types.push("noise");
                
                return { tensors, types };
            });

            const batch = db.batch();

            try {
                for (let i = 0; i < tensorBatch.tensors.length; i++) {
                    const t = tensorBatch.tensors[i];
                    const activation = net.infer(t, 'conv_preds');
                    
                    // Local Update
                    classifier.addExample(activation, label);

                    // Cloud Update (dataset_v5)
                    const f = await activation.array();
                    const ref = db.collection('dataset_v5').doc();
                    batch.set(ref, {
                        label: label,
                        features: JSON.stringify(f),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        augType: tensorBatch.types[i]
                    });
                    activation.dispose();
                }

                await batch.commit();

                // Feedback
                overlay.classList.add('show');
                setTimeout(() => overlay.classList.remove('show'), 1500);
                statusEl.innerText = "Shared knowledge updated.";
                
                // Auto-refresh result
                setTimeout(() => predictBtn.click(), 500);

            } catch (e) {
                console.error(e);
                alert("Cloud Sync Error. Check console.");
            } finally {
                imgTensor.dispose();
                tf.dispose(tensorBatch.tensors);
            }
        };

        init();
    </script>
</body>
</html>
