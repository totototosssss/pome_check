<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pome Classify: Precision</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub-text: #86868b;
            --accent: #000000;
            --danger: #ff3b30;
            --notify: #34c759;
            --btn-bg: #f5f5f7;
            --radius: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        h1 { font-size: 1.4rem; font-weight: 600; margin: 0 0 20px 0; opacity: 0.9; }

        /* ビューポート */
        .viewport {
            width: 300px; height: 300px;
            background-color: var(--btn-bg);
            border-radius: var(--radius);
            margin-bottom: 25px;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .viewport.active { transform: scale(1.02); }
        .viewport.paste-active { border-color: #007AFF; background: #eef7ff; }
        .viewport.syncing { border-color: var(--notify); }

        canvas { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.4s; }
        canvas.show { opacity: 1; }

        .placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--sub-text); font-size: 0.9rem; text-align: center; pointer-events: none;
        }

        /* アクション */
        .actions { width: 100%; max-width: 320px; display: flex; gap: 10px; margin-bottom: 30px; }
        .btn {
            flex: 1; padding: 16px; border-radius: 14px; border: none;
            background: var(--btn-bg); color: var(--text);
            font-size: 0.95rem; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:disabled { opacity: 0.3; cursor: wait; }
        input[type="file"] { display: none; }

        /* 結果 */
        #result-area {
            text-align: center; opacity: 0; transform: translateY(10px);
            transition: all 0.4s; pointer-events: none; width: 100%; max-width: 400px;
        }
        #result-area.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .pred-val { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
        .pred-conf { color: var(--sub-text); font-size: 0.9rem; margin-bottom: 20px; font-family: monospace; }

        /* 学習ボタン */
        .teach-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .teach-btn {
            padding: 14px 0; background: white; border: 1px solid #e5e5e5;
            border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer;
            transition: 0.2s;
        }
        .teach-btn:hover { border-color: var(--accent); background: var(--btn-bg); }
        .teach-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-none {
            width: 100%; padding: 12px; margin-top: 5px;
            background: #fff0f0; border: 1px solid #ffcccc; color: var(--danger);
            border-radius: 12px; font-weight: 600; font-size: 0.85rem; cursor: pointer;
        }
        .btn-none:hover { background: #ffe5e5; }
        .btn-none:disabled { opacity: 0.5; cursor: not-allowed; }

        /* 通知・ステータス */
        #status-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.9); border-top: 1px solid #eee;
            padding: 10px; font-size: 0.75rem; color: #888; text-align: center;
            backdrop-filter: blur(5px);
        }

        #sync-notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--accent); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 0.85rem; font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 2000;
            display: flex; align-items: center; gap: 8px;
        }
        #sync-notify.show { transform: translateX(-50%) translateY(0); }
        .dot { width: 8px; height: 8px; background: #34c759; border-radius: 50%; }

        #overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.92);
            backdrop-filter: blur(10px); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #overlay.show { opacity: 1; }
        .check-icon { font-size: 4rem; margin-bottom: 10px; transform: scale(0.5); transition: 0.4s; }
        #overlay.show .check-icon { transform: scale(1); }

    </style>
</head>
<body>

    <div id="sync-notify"><div class="dot"></div>Received Update</div>

    <h1>Pome Classify <span style="font-size:0.5em; background:#eee; padding:3px 6px; border-radius:4px; vertical-align:middle;">PRO</span></h1>

    <div class="viewport" id="viewport">
        <div class="placeholder">Waiting for brain...<br><span style="font-size:0.8em;opacity:0.5;">Paste enabled</span></div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="actions">
        <label class="btn">
            Select Photo
            <input type="file" id="file-input" accept="image/*">
        </label>
        <button id="predict-btn" class="btn btn-primary" disabled>Loading...</button>
    </div>

    <div id="result-area">
        <div class="pred-val" id="pred-label"></div>
        <div class="pred-conf" id="pred-conf"></div>

        <div class="teach-grid">
            <button class="teach-btn" onclick="teach('もち')">もち</button>
            <button class="teach-btn" onclick="teach('しらたま')">しらたま</button>
            <button class="teach-btn" onclick="teach('きなこ')">きなこ</button>
            <button class="teach-btn" onclick="teach('くろみつ')">くろみつ</button>
        </div>
        <button class="btn-none" onclick="teach('何でもない')">× どれでもない (Other)</button>
    </div>

    <div id="status-bar">
        <span id="brain-status">Connecting...</span>
    </div>

    <div id="overlay">
        <div class="check-icon">✓</div>
        <div style="font-weight:700;">Learned.</div>
    </div>

    <script>
        // ==========================================
        // CONFIG
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDKcFzyED8hWVUdJR0FDmWFOl0UWzOWN3U",
            authDomain: "pome-c99ca.firebaseapp.com",
            projectId: "pome-c99ca",
            storageBucket: "pome-c99ca.firebasestorage.app",
            messagingSenderId: "621942148142",
            appId: "1:621942148142:web:09bd19ee5b0d0782eaa3bf",
            measurementId: "G-9SMH547T55"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==========================================
        // VARIABLES
        // ==========================================
        const STATE_KEY = 'pome_app_state_v6'; // v6 for Packaged Data
        let net;
        let classifier;
        let totalDocs = 0; // ドキュメント数(ユーザーアクション数)
        let isBrainReady = false;
        let pendingPrediction = false;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brainStatus = document.getElementById('brain-status');
        const overlay = document.getElementById('overlay');
        const viewport = document.getElementById('viewport');
        const predictBtn = document.getElementById('predict-btn');
        const resultArea = document.getElementById('result-area');
        const syncNotify = document.getElementById('sync-notify');
        const placeholder = document.querySelector('.placeholder');

        // ==========================================
        // 1. INIT
        // ==========================================
        async function init() {
            try {
                net = await mobilenet.load({ version: 2, alpha: 1.0 });
                classifier = knnClassifier.create();
                
                startRealtimeListener();

                const savedImage = localStorage.getItem(STATE_KEY);
                if (savedImage) {
                    loadImage(savedImage, false);
                    pendingPrediction = true;
                }
            } catch (e) {
                brainStatus.innerText = "Error: " + e.message;
            }
        }

        function startRealtimeListener() {
            brainStatus.innerText = "Syncing...";
            
            // dataset_v6: Packaged Format
            db.collection('dataset_v6')
              .orderBy('timestamp', 'desc')
              .limit(800)
              .onSnapshot((snapshot) => {
                  
                  let newDocsCount = 0;
                  snapshot.docChanges().forEach((change) => {
                      if (change.type === "added") {
                          try {
                              const data = change.doc.data();
                              // パッケージ化された配列(featureBatch)を展開して学習
                              if(data.featureBatch) {
                                  const batch = JSON.parse(data.featureBatch);
                                  // batch = [feature1, feature2, ...]
                                  batch.forEach(feature => {
                                      const tensor = tf.tensor(feature);
                                      classifier.addExample(tensor, data.label);
                                      tensor.dispose();
                                  });
                              }
                              newDocsCount++;
                              totalDocs++;
                          } catch(e) {}
                      }
                  });

                  brainStatus.innerText = `Brain: ${totalDocs} entries loaded.`;

                  if (!isBrainReady && (totalDocs > 0 || snapshot.size === 0)) {
                      isBrainReady = true;
                      predictBtn.innerText = "Identify";
                      placeholder.innerHTML = "Ready.<br><span style='font-size:0.8em;opacity:0.5;'>Paste enabled</span>";
                      
                      if (totalDocs === 0) brainStatus.innerText = "Brain is empty.";

                      if (pendingPrediction && canvas.classList.contains('show')) {
                          predictBtn.disabled = false;
                          predictBtn.click();
                          pendingPrediction = false;
                      }
                  }

                  if (newDocsCount > 0 && totalDocs > newDocsCount) {
                      showSyncNotify();
                      if (canvas.classList.contains('show')) {
                           predictBtn.disabled = false;
                           predictBtn.click();
                      }
                  }
              });
        }

        function showSyncNotify() {
            syncNotify.classList.add('show');
            viewport.classList.add('syncing');
            setTimeout(() => {
                syncNotify.classList.remove('show');
                viewport.classList.remove('syncing');
            }, 3000);
        }

        // ==========================================
        // 2. IMAGE HANDLING
        // ==========================================
        function saveState(dataUrl) {
            try { localStorage.setItem(STATE_KEY, dataUrl); } catch(e){}
        }

        function loadImage(src, save = true) {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                // Draw Original (Centered)
                const size = Math.min(img.width, img.height);
                const sx = (img.width - size) / 2;
                const sy = (img.height - size) / 2;

                canvas.width = 224; canvas.height = 224;
                ctx.drawImage(img, sx, sy, size, size, 0, 0, 224, 224);
                
                canvas.classList.add('show');
                viewport.classList.add('active');
                
                if(save) saveState(src);

                if (isBrainReady) {
                    predictBtn.disabled = false;
                    if(!save) predictBtn.click();
                } else {
                    predictBtn.disabled = true;
                    predictBtn.innerText = "Loading...";
                }
            };
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => loadImage(ev.target.result);
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    blob = item.getAsFile();
                    break;
                }
            }
            if (blob) {
                e.preventDefault();
                viewport.classList.add('paste-active');
                setTimeout(() => viewport.classList.remove('paste-active'), 200);
                const reader = new FileReader();
                reader.onload = (ev) => loadImage(ev.target.result);
                reader.readAsDataURL(blob);
            }
        });

        // ==========================================
        // 3. PREDICT
        // ==========================================
        predictBtn.addEventListener('click', async () => {
            if (!net || !classifier) return;
            predictBtn.disabled = true;
            
            if (classifier.getNumClasses() === 0) {
                document.getElementById('pred-label').innerText = "Unknown";
                document.getElementById('pred-conf').innerText = "No data yet.";
                resultArea.classList.add('visible');
                predictBtn.disabled = false;
                return;
            }

            const imgTensor = tf.browser.fromPixels(canvas);
            const activation = net.infer(imgTensor, 'conv_preds');

            try {
                // K値はデータ密度が高まるので少し大きめに
                const result = await classifier.predictClass(activation, 15);
                const label = result.label;
                const conf = result.confidences[label] ? Math.floor(result.confidences[label] * 100) : 0;

                const labelEl = document.getElementById('pred-label');
                if (label === "何でもない") {
                    labelEl.innerText = "Other";
                    labelEl.style.color = "#ff3b30";
                } else {
                    labelEl.innerText = label;
                    labelEl.style.color = "#1d1d1f";
                }
                
                document.getElementById('pred-conf').innerText = `${conf}% Confidence`;
                resultArea.classList.add('visible');
            } catch (e) { console.error(e); }

            imgTensor.dispose();
            activation.dispose();
            predictBtn.disabled = false;
        });

        // ==========================================
        // 4. LEARN (Precision Packaging)
        // ==========================================
        window.teach = async function(label) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);
            brainStatus.innerText = "Processing High-Precision Data...";
            
            // キャンバスから画像を取得して、TensorFlowで加工
            // ここで「回転」などの高度なAugmentationを行うため、
            // tf.tidyでメモリ管理しながら複数のテンソルを生成
            
            const featureList = await tf.tidy(() => {
                const imgTensor = tf.browser.fromPixels(canvas); // [224,224,3] Int32
                const tensors = [];

                // 1. Original
                tensors.push(imgTensor.cast('float32'));

                // 2. Flip (左右反転)
                tensors.push(imgTensor.reverse(2).cast('float32'));

                // 3. Brightness +
                tensors.push(imgTensor.add(tf.scalar(20)).clipByValue(0,255).cast('float32'));

                // ★ New: Rotation (擬似的) is hard in pure TFJS without external ops.
                // 代わりに、少しZoom(Center Cropを狭める)して、ノイズを加えることで「ブレ」に強くする
                // または、Canvas APIを使って物理的に回転させた画像を生成する手もあるが、
                // ここでは処理速度優先で「ノイズ」と「明るさ変動」を重視する
                
                // 4. Noise (画質悪い版)
                const noise = tf.randomNormal(imgTensor.shape, 0, 5, 'float32');
                tensors.push(imgTensor.cast('float32').add(noise).clipByValue(0,255));

                // 5. Darken (暗い版)
                tensors.push(imgTensor.sub(tf.scalar(20)).clipByValue(0,255).cast('float32'));

                // 推論実行して特徴量(embeddings)だけを取り出す
                // MobileNetはInt32でも動くがFloat推奨
                return tensors.map(t => net.infer(t, 'conv_preds'));
            });

            // Feature List (Tensors) -> Array of Arrays
            const packedFeatures = [];
            for (const fTensor of featureList) {
                const arr = await fTensor.array();
                packedFeatures.push(arr);
                fTensor.dispose(); // メモリ解放
            }

            // Database Save (1 Document = 1 Package)
            try {
                // 送信
                await db.collection('dataset_v6').add({
                    label: label,
                    featureBatch: JSON.stringify(packedFeatures), // 圧縮して保存
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    count: packedFeatures.length // 情報として持っておく
                });

                // UI Feedback
                overlay.classList.add('show');
                setTimeout(() => overlay.classList.remove('show'), 1500);
                brainStatus.innerText = "Learned.";

            } catch (e) {
                console.error(e);
                alert("Upload failed.");
            } finally {
                buttons.forEach(b => b.disabled = false);
            }
        };

        init();
    </script>
</body>
</html>
